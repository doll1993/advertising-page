<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KV值管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 120, 215, 0.15);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #1890ff, #69c0ff);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1890ff;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #69c0ff;
            font-size: 16px;
        }

        .card {
            background: #f7fbff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e6f7ff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #1890ff;
            font-weight: 600;
        }

        .textarea-field {
            width: 100%;
            min-height: 150px; /* 至少6行的高度 */
            padding: 14px 16px;
            border: 2px solid #e6f7ff;
            border-radius: 10px;
            font-size: 16px;
            color: #1890ff;
            background: white;
            transition: all 0.3s;
            resize: vertical;
            line-height: 1.5;
            overflow-y: auto; /* 启用垂直滚动 */
        }

        .textarea-field:focus {
            outline: none;
            border-color: #69c0ff;
            box-shadow: 0 0 0 3px rgba(105, 192, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn-read {
            background: linear-gradient(135deg, #1890ff, #69c0ff);
            color: white;
        }

        .btn-update {
            background: linear-gradient(135deg, #52c41a, #95de64);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
            display: block;
        }

        .status.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #1890ff;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(24, 144, 255, 0.3);
            border-radius: 50%;
            border-top-color: #1890ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #69c0ff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KV值管理</h1>
            <p>读取和更新login_mode键值对；0代表游戏模式，1代表VPN模式</p>
        </div>

        <div class="card">
            <div class="input-group">
                <textarea id="loginModeValue" class="textarea-field" placeholder="输入或读取login_mode值"></textarea>
            </div>

            <div class="button-group">
                <button id="readBtn" class="btn btn-read">
                    <span>读取值</span>
                </button>
                <button id="updateBtn" class="btn btn-update">
                    <span>更新值</span>
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <span>处理中...</span>
            </div>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const readBtn = document.getElementById('readBtn');
            const updateBtn = document.getElementById('updateBtn');
            const loginModeValueTextarea = document.getElementById('loginModeValue');
            const statusMessage = document.getElementById('statusMessage');
            const loading = document.getElementById('loading');

            // 读取按钮点击事件
            readBtn.addEventListener('click', async function() {
                try {
                    showLoading();
                    clearStatus();
                    
                    const response = await fetch('https://read-login-mode.mshjsq.shop/');
                    
                    if (!response.ok) {
                        throw new Error(`读取失败: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.text();
                    loginModeValueTextarea.value = data;
                    
                    showStatus('读取成功!', 'success');
                } catch (error) {
                    console.error('读取错误:', error);
                    showStatus(`读取失败: ${error.message}`, 'error');
                } finally {
                    hideLoading();
                }
            });

            // 更新按钮点击事件
            updateBtn.addEventListener('click', async function() {
                try {
                    const value = loginModeValueTextarea.value.trim();
                    
                    if (!value) {
                        showStatus('请输入要更新的值', 'error');
                        return;
                    }
                    
                    showLoading();
                    clearStatus();
                    
                    const response = await fetch('https://write-login-mode.mshjsq.shop/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            login_mode: value
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`更新失败: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showStatus('更新成功!', 'success');
                    } else {
                        throw new Error(result.error || '未知错误');
                    }
                } catch (error) {
                    console.error('更新错误:', error);
                    showStatus(`更新失败: ${error.message}`, 'error');
                } finally {
                    hideLoading();
                }
            });

            // 显示状态消息
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status ' + type;
            }

            // 清除状态消息
            function clearStatus() {
                statusMessage.textContent = '';
                statusMessage.className = 'status';
            }

            // 显示加载状态
            function showLoading() {
                loading.style.display = 'block';
                readBtn.disabled = true;
                updateBtn.disabled = true;
            }

            // 隐藏加载状态
            function hideLoading() {
                loading.style.display = 'none';
                readBtn.disabled = false;
                updateBtn.disabled = false;
            }

            // 页面加载时自动读取一次值
            readBtn.click();
        });
    </script>
</body>
</html>
