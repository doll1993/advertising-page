<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔术盒加速器 - 极速网络加速工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, #f0f8ff, #e6f0ff);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2c6fdd, #1e4db3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(44, 111, 221, 0.2);
        }
        
        .logo-text h1 {
            color: #1e4db3;
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo-text p {
            color: #5a7bb0;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* 主要内容区域 */
        .hero-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .hero-content {
            flex: 1;
            min-width: 300px;
        }
        
        .hero-content h2 {
            font-size: 42px;
            color: #1e4db3;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-content h2 span {
            color: #2c6fdd;
        }
        
        .hero-content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(44, 111, 221, 0.1);
            width: 100%;
            max-width: 280px;
        }
        
        .feature i {
            color: #2c6fdd;
            font-size: 20px;
        }
        
        .feature span {
            font-weight: 600;
            color: #333;
        }
        
        /* 下载按钮 */
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(to right, #2c6fdd, #1e4db3);
            color: white;
            font-size: 20px;
            font-weight: 600;
            padding: 18px 35px;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(44, 111, 221, 0.3);
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(44, 111, 221, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn i {
            font-size: 26px;
        }
        
        /* 图片区域 */
        .hero-image {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
        }
        
        .phone-mockup {
            position: relative;
            width: 300px;
            height: 550px;
            background: linear-gradient(135deg, #2c6fdd, #1e4db3);
            border-radius: 40px;
            padding: 15px;
            box-shadow: 0 20px 40px rgba(44, 111, 221, 0.3);
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 30px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #2c6fdd, #1e4db3);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(44, 111, 221, 0.2);
        }
        
        .app-icon i {
            color: white;
            font-size: 50px;
        }
        
        .app-name {
            font-size: 24px;
            font-weight: 700;
            color: #1e4db3;
            margin-bottom: 10px;
        }
        
        .app-tagline {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .phone-screen .feature-list {
            width: 100%;
        }
        
        .phone-screen .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f5f9ff;
        }
        
        .phone-screen .feature-item i {
            color: #2c6fdd;
        }
        
        /* 功能区域 */
        .features-section {
            padding: 60px 0;
            background-color: white;
            border-radius: 30px;
            margin-bottom: 60px;
            box-shadow: 0 10px 30px rgba(44, 111, 221, 0.1);
        }
        
        .section-title {
            text-align: center;
            color: #1e4db3;
            font-size: 36px;
            margin-bottom: 50px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 30px;
        }
        
        .feature-card {
            background-color: #f5f9ff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
        }
        
        .feature-card i {
            font-size: 40px;
            color: #2c6fdd;
            margin-bottom: 20px;
        }
        
        .feature-card h3 {
            color: #1e4db3;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .feature-card p {
            color: #666;
        }
        
        /* 安装步骤 */
        .steps-section {
            margin-bottom: 60px;
        }
        
        .steps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 200px;
        }
        
        .step-number {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2c6fdd, #1e4db3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .step h3 {
            color: #1e4db3;
            margin-bottom: 10px;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #5a7bb0;
            border-top: 1px solid #e6efff;
            margin-top: 40px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: #5a7bb0;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: #2c6fdd;
            text-decoration: underline;
        }
        
        .copyright {
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-content h2 {
                font-size: 32px;
            }
            
            .features {
                justify-content: center;
            }
            
            .section-title {
                font-size: 28px;
            }
            
            .phone-mockup {
                width: 260px;
                height: 500px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text h1 {
                font-size: 24px;
            }
            
            .hero-content h2 {
                font-size: 28px;
            }
            
            .download-btn {
                font-size: 18px;
                padding: 15px 30px;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="logo-text">
                    <h1>魔术盒加速器</h1>
                    <p>极速网络加速工具</p>
                </div>
            </div>
        </header>
        
        <!-- 主要内容 -->
        <main>
            <section class="hero-section">
                <div class="hero-content">
                    <h2>解锁极速网络体验</h2>

                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-shield-alt"></i>
                            <span>安全隐私保护</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-battery-full"></i>
                            <span>低功耗运行</span>
                        </div>
                    </div>
                    
                    <a href="https://www.mc123.space/magicore_1.10.4-universal.apk" class="download-btn">
                        <i class="fas fa-download"></i>
                        &nbsp;&nbsp;&nbsp;&nbsp;免费下载&nbsp;&nbsp;&nbsp;&nbsp;
                    </a>
                    
                    <p style="margin-top: 15px; font-size: 14px; color: #777;">APK文件大小：99.4 MB | 支持 Android 10.0+</p>
                </div>
                
                <div class="hero-image">
                    <div class="phone-mockup">
                        <div class="phone-screen">
                            <div class="app-icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <div class="app-name">魔术盒加速器</div>

                            <div class="feature-list">
                                <div class="feature-item">

        </main>
        
        <!-- 页脚 -->
        <footer>

                <p>&copy; 2026 魔术盒加速器 版权所有</p>

        </footer>
    </div>

    <script>
        // 简单的下载计数动画
        document.querySelector('.download-btn').addEventListener('click', function() {
            // 创建下载计数效果
            const downloadCount = document.querySelector('.download-count');
            if (downloadCount) {
                let count = parseInt(downloadCount.textContent);
                downloadCount.textContent = count + 1;
            }
            
            // 添加点击反馈
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 200);
        });
        
        // 添加滚动动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const featureCards = document.querySelectorAll('.feature-card');
            const steps = document.querySelectorAll('.step');
            
            const observerOptions = {
                threshold: 0.2,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // 为所有功能卡片和步骤添加动画
            featureCards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(card);
            });
            
            steps.forEach(step => {
                step.style.opacity = '0';
                step.style.transform = 'translateY(20px)';
                step.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(step);
            });
        });
    </script>
